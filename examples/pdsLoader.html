<!DOCTYPE html>
<html>

<head>
    <title>PDS File Loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style type="text/css">
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .lil-gui .controller.disabled, .lil-gui .controller.disabled * {
            opacity: 1.0 !important;
			pointer-events: all !important;
        }

        input[disabled] {
            background: transparent;
        }

		#info {
			position: absolute;
			font-family: monospace;
			color: white;
			text-align: center;
			width: 100%;
			padding: 5px;
		}

        a {
            color: white;
        }
    </style>
</head>

<body>
	<div id="info">
		See <a href="https://github.com/NASA-AMMOS/CameraModelUtilsJS/tree/main/examples/data/m2020">here</a> for information on M2020 images.
		<br/>
		MSL Navcam image from the official <a href="https://pds-imaging.jpl.nasa.gov/search/?fq=ATLAS_MISSION_NAME%3A%22mars%20science%20laboratory%22&fq=ATLAS_INSTRUMENT_NAME%3Anavcam&fq=-ATLAS_THUMBNAIL_URL%3Abrwsnotavail.jpg&q=*%3A*">PDS Repository</a>
	</div>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
			"imports": {
				"three": "https://unpkg.com/three@0.144.0/build/three.module.js",
				"three/examples/": "https://unpkg.com/three@0.144.0/examples/"
			}
		}
    </script>
    <script type="module" src="./pdsLoader.js"></script>
</body>

</html>
